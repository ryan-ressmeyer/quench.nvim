name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check Python formatting with Black
      run: |
        black --check rplugin/python3/quench/ tests/

    - name: Lint Python code with Flake8
      run: |
        flake8 rplugin/python3/quench/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 rplugin/python3/quench/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  lua-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install StyLua
      uses: JohnnyMorganz/stylua-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: latest
        args: --color always --check lua/

  type-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install mypy types-aiofiles

    - name: Type check with mypy
      run: |
        mypy rplugin/python3/quench/ --ignore-missing-imports --no-strict-optional || true
      continue-on-error: true

  test:
    needs: [python-lint, lua-lint, type-check]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        neovim-version: ['stable', 'nightly']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Neovim ${{ matrix.neovim-version }}
      uses: rhysd/action-setup-vim@v1
      with:
        neovim: true
        version: ${{ matrix.neovim-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Register ipykernel
      run: |
        python -m ipykernel install --user

    - name: Verify Neovim installation
      run: |
        nvim --version
        which nvim

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short

    - name: Generate Neovim rplugin manifest
      run: |
        export NVIM_PYTHON_HOST=$(which python)
        nvim --headless -c "set rtp+=$PWD | set rtp+=$PWD/rplugin | UpdateRemotePlugins | qall!"

    - name: Run e2e tests
      run: |
        export NVIM_PYTHON_HOST=$(which python)
        pytest tests/e2e/ -v --tb=short

  test-with-coverage:
    needs: [python-lint, lua-lint, type-check]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Neovim
      uses: rhysd/action-setup-vim@v1
      with:
        neovim: true
        version: stable

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Register ipykernel
      run: |
        python -m ipykernel install --user

    - name: Run tests with coverage
      run: |
        export NVIM_PYTHON_HOST=$(which python)
        pytest tests/ -v --cov --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
