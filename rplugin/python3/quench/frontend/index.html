<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quench - Neovim IPython Integration</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.5;
        }

        .header {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #569cd6;
        }

        .header .kernel-info {
            font-size: 0.9em;
            color: #9cdcfe;
            margin-top: 5px;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status.connected {
            background-color: #0d7377;
            color: #ffffff;
        }

        .status.disconnected {
            background-color: #722f37;
            color: #ffffff;
        }

        .cell {
            margin-bottom: 20px;
            border-left: 3px solid #007acc;
            background-color: #252526;
            border-radius: 4px;
            overflow: hidden;
        }

        .cell-input {
            padding: 15px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .cell-input-header {
            font-size: 0.8em;
            color: #6a9955;
            margin-bottom: 8px;
        }

        .cell-input code {
            display: block;
            white-space: pre-wrap;
            color: #d4d4d4;
            font-family: inherit;
        }

        .cell-output {
            padding: 15px;
        }

        .output-item {
            margin-bottom: 10px;
        }

        .output-item:last-child {
            margin-bottom: 0;
        }

        .output-text {
            white-space: pre-wrap;
            color: #d4d4d4;
        }

        .output-html {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .output-error {
            color: #f14c4c;
            white-space: pre-wrap;
        }

        .output-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .output-metadata {
            font-size: 0.8em;
            color: #6a9955;
            margin-bottom: 5px;
        }

        #output-area {
            max-width: 1200px;
            margin: 0 auto;
        }

        .loading {
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="output-area">
        <div class="header">
            <h1>Quench</h1>
            <div class="kernel-info">
                <label for="kernel-select">Select Kernel: </label>
                <select id="kernel-select">
                    <option value="">Loading kernels...</option>
                </select>
                <button id="refresh-kernels">Refresh</button>
            </div>
            <div class="kernel-info">
                Active Kernel: <span id="kernel-id">None</span>
            </div>
        </div>
        
        <div id="connection-status" class="status disconnected">
            Select a kernel to connect...
        </div>
    </div>

    <script src="/static/main.js?v=3"></script>
</body>
</html>
