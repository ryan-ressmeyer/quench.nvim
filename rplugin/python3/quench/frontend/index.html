<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quench - Neovim IPython Integration</title>
    
    <!-- Libraries for rich content rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.1.0/ansi_up.min.js"></script>
    
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.5;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #1e1e1e;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #569cd6;
        }

        .header .kernel-info {
            font-size: 0.9em;
            color: #9cdcfe;
            margin-top: 5px;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .status.connected {
            background-color: #0d7377;
            color: #ffffff;
        }

        .status.disconnected {
            background-color: #722f37;
            color: #ffffff;
        }

        .cell {
            position: relative;
            margin-bottom: 20px;
            padding-left: 15px; /* Make space for the sidebar */
            background-color: #252526;
            border-radius: 4px;
            overflow: hidden;
        }

        .cell-sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background-color: #6c757d; /* Default to gray */
            transition: background-color 0.3s ease-in-out;
        }

        .status-queued { background-color: #6c757d; } /* Gray */
        .status-running { background-color: #28a745; } /* Green */
        .status-completed-ok { background-color: #007acc; } /* Metallic Blue */
        .status-completed-error { background-color: #dc3545; } /* Red */
        .status-skipped { background-color: #ffc107; } /* Amber */

        .cell-input {
            position: relative;
            padding: 15px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .cell-input-header {
            font-size: 0.8em;
            color: #6a9955;
            margin-bottom: 8px;
        }

        .cell-input code {
            display: block;
            white-space: pre-wrap;
            color: #d4d4d4;
            font-family: inherit;
            transition: max-height 0.3s ease-in-out;
        }

        /* New styles for collapsed code */
        .cell-input code.collapsed {
            max-height: 4.5em;
            overflow: hidden;
            position: relative;
        }
        
        .cell-input code.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2em;
            background: linear-gradient(to bottom, rgba(30, 30, 30, 0), rgba(30, 30, 30, 0.3) 25%, rgba(30, 30, 30, 0.7) 50%, rgba(30, 30, 30, 1));
            pointer-events: none;
        }

        /* New styles for the bottom bar */
        .cell-input-bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0px;
            margin: 0 -15px -15px -15px;
            background-color: #1e1e1e;
            border-top: 1px solid #404040;
            font-size: 0.75em;
            color: #888;
        }
        
        .bottom-bar-left, .bottom-bar-right {
            padding: 0 8px;
        }
        
        .bottom-bar-center {
            flex: 1;
            text-align: center;
            font-style: italic;
            color: #777;
        }
        
        .collapse-button {
            background-color: #3c3c3c;
            border: 1px solid #555;
            color: #007acc;
            padding: 1px 4px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .collapse-button:hover {
            background-color: #484848;
            border-color: #666;
        }
        
        .line-count {
            color: #888;
            font-style: italic;
        }

        .cell-output {
            padding: 15px;
        }

        .output-item {
            margin-bottom: 10px;
        }

        .output-item:last-child {
            margin-bottom: 0;
        }

        .output-text {
            white-space: pre-wrap;
            color: #d4d4d4;
        }

        .output-html {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .output-latex {
            color: #d4d4d4;
            padding: 10px;
            border-radius: 4px;
            background-color: #2d2d30;
            border: 1px solid #333;
        }

        .output-error {
            color: #f14c4c;
            white-space: pre-wrap;
        }

        .output-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .output-metadata {
            font-size: 0.8em;
            color: #6a9955;
            margin-bottom: 5px;
        }

        #output-area {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .loading {
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Kernel restart notification styles */
        .kernel-restart-notification {
            border-left-color: #ff6b35 !important;
            background-color: #2d1b1f !important;
            margin-bottom: 30px;
        }

        .notification-content {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #2d1b1f;
        }

        .notification-icon {
            font-size: 2em;
            margin-right: 15px;
            color: #ff6b35;
        }

        .notification-text {
            flex-grow: 1;
            color: #ffccbc;
        }

        .notification-text strong {
            color: #ff6b35;
            font-size: 1.1em;
        }

        .notification-timestamp {
            font-size: 0.8em;
            color: #999;
            margin-left: 15px;
            align-self: flex-start;
        }

        /* Kernel info dropdown styles */
        .kernel-details-container {
            position: relative;
            display: inline-block;
            margin-left: 15px;
        }

        #kernel-info-toggle {
            background-color: #007acc;
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #kernel-info-toggle:hover {
            background-color: #005a9e;
        }

        #kernel-info-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            z-index: 20;
            min-width: 300px;
            margin-top: 5px;
            background-color: #252526;
            border: 1px solid #333;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .dropdown-content {
            padding: 12px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #9cdcfe;
            font-weight: 500;
            min-width: 120px;
        }

        .info-item span:last-child {
            color: #d4d4d4;
            word-break: break-all;
            text-align: right;
        }

        .hidden {
            display: none;
        }

        #autoscroll-toggle {
            background-color: #007acc;
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-left: 10px;
        }

        #autoscroll-toggle:hover {
            background-color: #005a9e;
        }

        #autoscroll-toggle.autoscroll-on {
            background-color: #4CAF50;
        }

        #autoscroll-toggle.autoscroll-on:hover {
            background-color: #45a049;
        }

        #autoscroll-toggle.autoscroll-off {
            background-color: #f44336;
        }

        #autoscroll-toggle.autoscroll-off:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div id="output-area">
        <div class="header">
            <h1>Quench</h1>
            <div class="kernel-info">
                <label for="kernel-select">Select Kernel: </label>
                <select id="kernel-select">
                    <option value="">Loading kernels...</option>
                </select>
                <button id="refresh-kernels">Refresh</button>
                <button id="autoscroll-toggle" class="autoscroll-on" title="Toggle autoscrolling">Autoscroll On</button>
            </div>
            <div class="kernel-info">
                Active Kernel: <span id="kernel-id">None</span>
                <div class="kernel-details-container">
                    <button id="kernel-info-toggle" title="View kernel details">Kernel Info ▾</button>
                    <div id="kernel-info-dropdown" class="hidden">
                        <div class="dropdown-content">
                            <div class="info-item">
                                <span class="info-label">Kernel UUID:</span>
                                <span id="info-kernel-uuid">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Kernel Name:</span>
                                <span id="info-kernel-name">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Python Executable:</span>
                                <span id="info-python-executable">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Created:</span>
                                <span id="info-created-at">-</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Associated Buffers:</span>
                                <span id="info-buffers">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="connection-status" class="status disconnected">
            Select a kernel to connect...
        </div>
    </div>

    <script src="/static/main.js?v=3"></script>
</body>
</html>
